<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Interaktiv prototype</title>
  <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<script>
  $(document).ready(function () {
    $(".kjopknappprodukt").click(function () {
      alert("Denne funksjonen er ikke støttet enda. Prøv igjen senere");
    });
  });

  //funksjon for å vise at ting blir lagt til i huskelista
  $(document).ready(function () {
    $("#detskjer1").hide();

    $("#før1").click(function () {
      $("#før1").hide();
      $("#detskjer1").fadeIn();
    });
  });

  //pil til høgre
  $(document).ready(function () {
    $("#pil-right").click(function () {
      $("#1").show();
      $("#2").hide();
    });
  });


  //pil til venstre
  $(document).ready(function () {
    $("#2").hide();
    $("#pil-left").click(function () {
      $("#1").hide();
      $("#2").show();
    });
  });

  //meny fiksing
  $(document).ready(function () {
    $(".container").hide();

    $("#hamburger-nav").click(function () {
      $(".container").toggle();
    });
  });
</script>
<body>

</body>
